
<ActionBar class="action-bar" title="Home" (loaded)="onActionBarLoaded($event)">
  
  <NavigationButton icon="font://&#xf0c9;" class="fas fa-bar" (tap)="onShow()"></NavigationButton>

  <ActionItem 
    text="Load all pokémon" 
    android.position="popup"
    (tap)="loadAllPokemon()"></ActionItem>

</ActionBar>

<ScrollView (scroll)="onScroll($event)">
  <GridLayout class="container" rows="auto,*,auto" columns="*">

    <TextField
      row="0" col="0"
      maxLength="19"
      returnKeyType="go"
      hint="Search pokémon"
      textAlignment="left"
      (blur)="onBlur($event)"
      (textChange)="onTextChange($event)">
    </TextField>

    <FlexboxLayout row="1" col="0" flexDirection="column">
      <MDRipple 
        rippleColor="#FFFFFF"
        class="nav"
        *ngFor="let item of pokemon; first as isFirst; last as isLast"
        [ngStyle]="{ 'margin': isFirst ? '20 20 4 20' : isLast ? '4 20 20 20' : '4 20 4 20' }"
        (tap)="toPokemon(item)">
        <FlexboxLayout flexDirection="row">
          <Label 
            class="label number"
            [text]="'#' + item?.entry_number + ' '" 
            textTransform="capitalize"></Label>
          <Label 
            class="label name"
            [text]="item?.name" 
            textTransform="capitalize"></Label>
          <Label text="" flexGrow="1"></Label>
          <Image
            class="image" horizontalAlignment="right"
            decodeHeight="70"
            decodeWidth="70"
            width="70"
            height="70"
            isLoaded="true"
            isLoading="true"
            loadMode="async"
            [src]="item?.image">
          </Image>
        </FlexboxLayout>
      </MDRipple>
    </FlexboxLayout>

    <FlexboxLayout class="indicator" row="2" col="0" justifyContent="center" *ngIf="isLoading">
      <ActivityIndicator busy="true" width="50" height="50"></ActivityIndicator>
    </FlexboxLayout>

  </GridLayout>
</ScrollView>
